<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glossary</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  
  <link rel="stylesheet" href="https://use.typekit.net/oee2ugy.css">

<link rel="icon" 
      type="image/png" 
      href="/favicon.png">

  <style>
  .markdown-section iframe {
    border: none;
    }

/* Video Responsive */
.video-container { position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden; }

.video-container iframe,
.video-container object,
.video-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }


  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  
  <script>
    window.$docsify = {
      name: 'The Portal Glossary',
      basePath: '/',
      repo: 'https://github.com/jaygidwitz/glossary/',
    
      loadSidebar: true,
      coverpage: true,

      loadSidebar: '_sidebar.md',
      search: {
            noData: {
              '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
              '/': 'Search'
            },


          },

      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/jaygidwitz/glossary/tree/master/docs/'
        ),
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fitvids/1.2.0/jquery.fitvids.min.js" integrity="sha512-/2sZKAsHDmHNoevKR/xsUKe+Bpf692q4tHNQs9VWWz0ujJ9JBM67iFYbIEdfDV9I2BaodgT5MIg/FTUmUv3oyQ==" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    $(".video-container").fitVids();
  });
</script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
